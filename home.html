<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!-- Nav section starts -->
<nav class="py-4 nav">
  <section class="container text-center">
    <div>
      <h4>E-COMMERCE ONLINE PLATFORM</h4> 
    </div>
    <div>
      <input type="search" required placeholder="Search Your Items Here..."> <br> <br>
    </div>
    <div class="cart-icons d-flex justify-content-around">
       <div class="position-relative">
          <i
            class="fa-solid fa-cart-shopping icon"
            onclick="cartIcon()" 
          ></i> 
          <span class="position-absolute quantity">0</span>
        </div>
        <div class="position-relative">
          <i class="fa-regular fa-heart icon" 
          onclick="wishList()"
          ></i> 
          <span class="position-absolute wishList">0</span>
        </div>
      </div>
      <div class="cart cart-icons">
        <div class="container d-flex justify-content-between py-4">
          <h4>YOUR CART</h4>
          <i class="fa-solid fa-xmark" onclick="cartIcon()"></i>
        </div>
        <div class="list-empty">
        </div>
        <div class="total ">
            <button class="total-price"></button>
        </div>
        <div class="wish-empty"></div>
      </div>
    </div>
  </section>
</nav>
<div id ="countdown"></div>
<!-- Nav section ends -->
<!-- E-commerce starts -->
<section class="py-4">
  <div class="container">
    <div class="row g-4 cards-list"></div>
  </div>
</section>
<!-- e-commerse ends -->
 <h2>Registration Form</h2>

<form class="registrationForm" onsubmit="return validateForm()" >
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><span id="usernameError" class="error"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>

  <input type="submit" value="Submit">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
